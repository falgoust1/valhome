<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Val'HOME</title>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <!-- Bandeau du démonstrateur -->
  <div id="header">
    <img src="https://raw.githubusercontent.com/falgoust1/valhome/Emmanuel/image.png" alt="Logo">
  </div>
  
  <div id="map"></div>

  <!-- Menu pour les fonds de carte -->
  <div id="menu">
    <label for="style-selector" class="white-text"><strong>Choix du fond de carte</strong></label>
    <select id="style-selector">
      <option class="green-text" value="https://openmaptiles.geo.data.gouv.fr/styles/positron/style.json">Light</option>
      <option class="green-text" value="https://openmaptiles.geo.data.gouv.fr/styles/dark-matter/style.json">Dark</option>
    </select>
  </div>

  <!-- Menu pour les critères -->
  <div id="menu3">
    <label class="white-text"><strong>Choix des critères</strong></label>
    
    <div>
      <input type="checkbox" id="collegeCheckbox"/>
      <label for="collegeCheckbox">Collège</label>
    </div>

    <div>
      <input type="checkbox" id="ecoleCheckbox"/>
      <label for="ecoleCheckbox">École</label>
    </div>

  </div>

  <script src="js.js"></script>
</body>
</html>
