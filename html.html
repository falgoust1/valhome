<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val'HOME</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <!--Configurer le titre et bandeau du démonstrateur--> 
    <div id="header">
        <img src="https://raw.githubusercontent.com/falgoust1/valhome/Emmanuel/image.png"> 
    </div> 
    <div id="map"></div>

        <!--Configurer le menu pour les fonds de carte--> 
        <div id="menu">
            <label for="style-selector" class="white-text"><strong>Choix du fond de carte</strong>    </label>
            <select id="style-selector">
                <option class="green-text" value="https://openmaptiles.geo.data.gouv.fr/styles/positron/style.json">Light </option>
                <option class="green-text" value="https://openmaptiles.geo.data.gouv.fr/styles/dark-matter/style.json">Dark</option>
            </select>
        </div>

        <!--Configurer le menu pour les types de cartes--> 

        <div id="menu3">
            <label class="white-text"><strong>Choix des critères</strong></label>
            <div id="style-selector">
                <input type="checkbox"/>
            <label for="RoutesCB">Bibilothèque</label>
            </div>
        </div>
        

    <!-- Lien vers fichier JavaScript -->
    <script src="js.js"></script>
</body>
</html>
