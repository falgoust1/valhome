<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Val'HOME</title>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="css.css">
  <script src="https://unpkg.com/simple-statistics@7.0.4/dist/simple-statistics.min.js"></script>

</head>
<body>
  <!-- Bandeau du démonstrateur -->
  <div id="header">
    <img src="https://raw.githubusercontent.com/falgoust1/valhome/Emmanuel/image.png" alt="Logo">

  </div>
  
  <div id="map"></div>

 

  <!-- Menu pour les critères -->
  <div id="menu3">
    <label class="white-text"><strong>Choix des critères</strong></label>


    <div>
        <input type="checkbox" id="ecoleCheckbox"/>
        <label for="ecoleCheckbox">École</label>
    </div>

    <div>
      <input type="checkbox" id="collegeCheckbox"/>
      <label for="collegeCheckbox">Collège</label>
    </div>

    <div>
        <input type="checkbox" id="lyceeCheckbox"/>
        <label for="lyceeCheckbox">Lycée</label>
    </div>

    <div>
        <input type="checkbox" id="supermarcheCheckbox"/>
        <label for="supermarcheCheckbox">Supermarchés</label>
    </div>

    <div>
        <input type="checkbox" id="DVFCheckbox"/>
        <label for="DVFCheckbox">DVF</label>
    </div>

    <div>
        <input type="checkbox" id="boulangerieCheckbox"/>
        <label for="boulangerieCheckbox">Boulangeries</label>
    </div>

    <div>
        <input type="checkbox" id="medecinCheckbox"/>
        <label for="medecinCheckbox">Medecins</label>
    </div>
   
    <div>
        <input type="checkbox" id="eolienneCheckbox"/>
        <label for="eolienneCheckbox">Eoliennes</label>
    </div>

    <div>
        <input type="checkbox" id="routeCheckbox"/>
        <label for="routeCheckbox">Route roulant à plus de 70 km/h</label>
    </div>

  </div>


  <!-- Menu de contrôle des couches brutes (Raw Data Layers) -->
<div id="menuLayers">
    <label class="white-text"><h2><strong>Couches données brutes</strong></h2></label>

  
    <div>
      <input type="checkbox" id="layerEolienne"/>
      <label for="layerEolienne">Éoliennes</label>
    </div>
  
    <div>
      <input type="checkbox" id="layerMedecin"/>
      <label for="layerMedecin">Médecins</label>
    </div>
  
    <div>
      <input type="checkbox" id="layerBoulangerie"/>
      <label for="layerBoulangerie">Boulangeries</label>
    </div>

    <div>
        <input type="checkbox" id="layerEcole"/>
        <label for="layerEcole">Écoles</label>
    </div>

    <div>
        <input type="checkbox" id="layerCollege"/>
        <label for="layerCollege">Collèges</label>
      </div>
      
      <div>
        <input type="checkbox" id="layerLycee"/>
        <label for="layerLycee">Lycées</label>
      </div>
      
     
      
      <div>
        <input type="checkbox" id="layerSupermarche"/>
        <label for="layerSupermarche">Supermarchés</label>
      </div>
      
      <div>
        <input type="checkbox" id="layerDVF"/>
        <label for="layerDVF">DVF</label>
      </div>
      
  
    <!-- Ajoutez d'autres couches si nécessaire -->
  </div>
  

  <script src="js.js"></script>
</body>
</html>
